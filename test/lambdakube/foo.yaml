apiVersion: v1
kind: Pod
metadata:
  name: foo
  labels:
    bar: baz
spec:
  containers:
  - name: bar
    image: nginx
    volumeMounts:
    - name: unique1234
      mountPath: /path/on/bar
  volumes:
  - name: unique1234
    configMap:
      name: unique1234
      items:
      - key: c0
        path: conf/config.conf
      - key: c1
        path: bin/script.sh
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: unique1234
data:
  c0: |
    foo: bar
  c1: |-
    #!/bin/sh
    echo hello world
    
